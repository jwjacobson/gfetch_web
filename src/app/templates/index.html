<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-fetch</title>
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
</head>
<body class="bg-emerald-200 text-gray-800">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="bg-indigo-100 p-8 w-full max-w-md border border-indigo-300">
            <h1 class="text-2xl font-bold text-center mb-6">Welcome to G-fetch!</h1>
            <p class="text-center mb-6">Here you can back up your Gmail correspondence.</p>
            <form method="POST" class="mb-6">
                <label for="email_address" class="block text-sm font-medium text-gray-700 mb-2">Enter the email address of your correspondent:</label>
                <input type="email" id="email_address" name="email_address" required
                       class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                <button type="submit" class="w-full bg-purple-500 text-white font-bold py-2 px-4 hover:bg-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-500">Fetch Emails</button>
            </form>
            <form method="POST" action="{{ url_for('delete_files') }}">
                <button type="submit" class="w-full bg-emerald-500 text-white font-bold py-2 px-4 hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-500">Delete downloaded files</button>
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="mt-6 list-disc list-inside text-center text-red-500">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
